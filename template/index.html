<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板</title>
  <link rel="stylesheet" href="/mobilemode/apps/solex/plugins/layui/css/layui.css" />
  <link rel="stylesheet" href="/mobilemode/apps/solex/js/dhtmlx/dhtmlx.css" />
  <link rel="stylesheet" href="/wui/theme/solex/public.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="main-box">
  <!--表单-->
  <h2>表单：</h2>
  <form class="form-group">
    <div class="form-group-item">
        <label class="form-label" for="long">长文本输入框：</label>
        <!--form-input-block 长文本输入框-->
        <div class="form-input-block">
          <input type="text" class="form-control" id="long" placeholder="请输入长文本" autocomplete="off">
        </div>
    </div>
    <div class="form-group-item">
      <label class="form-label-area" for="long">多行文本框：</label>
      <div class="form-input-block">
        <textarea class="form-control-area" id="area" placeholder="多行文本框"></textarea>
      </div>
    </div>
    <div class="form-group-item">
      <div class="form-inline">
        <label class="form-label" for="short">短文本输入框：</label>
        <!--form-input-inline 短文本输入框-->
        <div class="form-input-inline">
          <input type="text" class="form-control" id="short" placeholder="请输入短文本" autocomplete="off">
        </div>
      </div>
      <div class="form-inline">
        <label class="form-label" for="select">下拉框：</label>
        <div class="form-input-inline">
          <select type="text" class="form-control cursor" id="select">
            <option value="1">项目1</option>
            <option value="2">项目2</option>
            <option value="3">项目3</option>
            <option value="4">项目4</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group-item">
      <div class="form-inline">
        <div class="form-inline">
          <label class="form-label" for="date">日期：</label>
          <div class="form-input-inline">
            <input type="text" class="form-control cursor" id="date" placeholder="请选择日期" autocomplete="off">
          </div>
        </div>
        <div class="form-inline">
          <label class="form-label">日期区间：</label>
          <div class="form-input-inline">
            <input type="text" class="form-control cursor" id="dateStart" placeholder="请选择开始日期" autocomplete="off">
          </div>
          <span class="data-line">至</span>
          <div class="form-input-inline">
            <input type="text" class="form-control cursor" id="dateEnd" placeholder="请选择结束日期" autocomplete="off">
          </div>
        </div>
      </div>
    </div>
    <h2>按钮：</h2>
    <div class="form-group-item">
      <button type="button" class="solex-btn-search">查询</button>
      <button type="button" class="solex-btn-submit">提交</button>
      <button type="button" class="solex-btn-save">保存</button>
      <button type="button" class="solex-btn-print">打印</button>
      <button type="button" class="solex-btn-import">导入</button>
      <button type="button" class="solex-btn-export">导出</button>
      <button type="button" class="solex-btn-add">增加</button>
      <button type="button" class="solex-btn-del">删除</button>
      <button type="button" class="solex-btn-back">退回</button>
      <button type="button" class="solex-btn-copy">复制</button>
    </div>
    <div class="form-group-item">
      <button type="button" class="solex-btn-search" disabled="disabled">禁用查询</button>
      <button type="button" class="solex-btn-submit" disabled="disabled">禁用提交</button>
      <button type="button" class="solex-btn-save" disabled="disabled">禁用保存</button>
      <button type="button" class="solex-btn-print" disabled="disabled">禁用打印</button>
      <button type="button" class="solex-btn-import" disabled="disabled">禁用导入</button>
      <button type="button" class="solex-btn-export" disabled="disabled">禁用导出</button>
      <button type="button" class="solex-btn-add" disabled="disabled">禁用增加</button>
      <button type="button" class="solex-btn-del" disabled="disabled">禁用删除</button>
      <button type="button" class="solex-btn-back" disabled="disabled">禁用退回</button>
      <button type="button" class="solex-btn-copy" disabled="disabled">禁用复制</button>
    </div>
    <h2>交互：</h2>
    <div class="form-group-item">
      <div class="form-inline">
        <label class="form-label" for="null">非空校验：</label>
        <div class="form-input-inline">
          <input type="text" class="form-control" id="null" placeholder="请输入内容" autocomplete="off">
        </div>
      </div>
      <div class="form-inline">
        <label class="form-label" for="tel">手机号校验：</label>
        <div class="form-input-inline">
          <input type="tel" class="form-control" id="tel" placeholder="请输入手机号" autocomplete="off" maxlength="11">
        </div>
      </div>
      <div class="form-inline">
        <label class="form-label" for="code">工号校验：</label>
        <div class="form-input-inline">
          <input type="text" class="form-control" id="code" placeholder="请输入5位数字" autocomplete="off" maxlength="5">
        </div>
      </div>
    </div>
    <div class="form-group-item">
      <button type="button" class="solex-btn" id="toast">点击消息提示</button>
      <button type="button" class="solex-btn" id="loader">点击盖屏</button>
      <button type="button" class="solex-btn" id="rule">点击表单校验</button>
      <button type="button" class="solex-btn-white" id="ajax">完整AJAX实例</button>
    </div>
  </form>
</div>

<!--盖屏-->
<div class="loader"></div>

<script src="/mobilemode/apps/solex/plugins/jquery/jquery-1.8.3.min.js"></script>
<script src="/mobilemode/apps/solex/plugins/layui/layui.all.js"></script>
<script src="/mobilemode/apps/solex/plugins/fakeLoader/fakeLoader.min.js"></script>
<script type="text/javascript" src="/mobilemode/apps/solex/js/dhtmlx/dhtmlx.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
